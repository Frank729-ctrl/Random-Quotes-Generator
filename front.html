<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Quote Machine</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="quote-box">
    <div id="text">Del Quote Bloq</div>
    <div id="author">~ Frank Dela</div>
    <button id="new-quote">New Quote</button>
    <a id="tweet-quote" href="twitter.com/intent/tweet" target="_blank">Tweet Quote</a>
  </div>

  <!-- Link the Babel library for JSX transformation -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
  <!-- Link your JSX file -->
  <script src="main.jsx" type="text/babel"></script>
</body>
</html>
